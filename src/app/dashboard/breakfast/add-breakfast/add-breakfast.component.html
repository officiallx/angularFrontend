<div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Breakfast</li>
      </ol>
    </nav>
    <div class="box">
      <div class="box-header">
        <h3>Breakfast</h3>
        <form (ngSubmit)="processForm()">
          <div class="form-group">
            <label for="breakfast">Breakfast</label>
            <input type="text" name="breakfast" class="form-control" placeholder="Breakfast Name" [(ngModel)]="breakfast.breakfastName">
            <label for="package">Package</label>
            <select name="package" class="form-control" [(ngModel)]="Package.packageId">
              <option value="undefined" hidden disabled selected>Select Package</option>
              <option *ngFor="let package of packageList" [selected]="package.packageId === Package?.packageId" [ngValue]="package.packageId">{{package.packageType}}</option>
            </select>
          </div>  
          <div>
            <br/>
            <input type="submit" value="Save" class="btn btn-success">
          </div>
        </form>
      </div>
    </div>
  </div>
