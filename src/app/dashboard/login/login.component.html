<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Obnoxious</b>Caters</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form (ngSubmit)="processForm()">
      <div class="form-group has-feedback">
        <label for="inputName">Username</label>
        <input type="email" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
