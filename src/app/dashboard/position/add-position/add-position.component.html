<div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Position</li>
      </ol>
    </nav>
    <div class="box">
      <div class="box-header">
        <h3>Position</h3>
        <form (ngSubmit)="processForm()">
          <div class="form-group">
            <label for="positionType">Position Type</label>
            <input type="text" name="positionType" class="form-control" placeholder="Position Type" [(ngModel)]="position.positionType">
          </div>  
          <div>
            <br/>
            <input type="submit" value="Save" class="btn btn-success">
          </div>
        </form>
      </div>
    </div>
  </div>
